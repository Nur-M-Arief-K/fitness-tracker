<mat-toolbar color="warn">
  <span routerLink="/" role="button">LOGO</span>
  <nav class="navbar navbar-expand-md ms-auto">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        (click)="onToggleSideNav()"
        mat-icon-button
      >
        <mat-icon>menu</mat-icon>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li *ngIf="!isAuth" class="nav-item">
            <a class="nav-link" routerLink="/signup">Sign up</a>
          </li>
          <li *ngIf="!isAuth" class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li *ngIf="isAuth" class="nav-item">
            <a class="nav-link" routerLink="/training">Training</a>
          </li>
          <li *ngIf="isAuth" class="nav-item" role="button" (click)="onLogout()">
            <a class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</mat-toolbar>
