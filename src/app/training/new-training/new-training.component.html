<section class="col-10 col-md-6 mx-auto mt-3 text-center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card >
      <mat-card-title>Time to start a workout!</mat-card-title>
      <mat-card-content >
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-label>Select type of training</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading" class="mx-auto"></mat-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading">
        <button *ngIf="exercises" type="submit" mat-button [disabled]="f.invalid">Start</button>
        <button *ngIf="!exercises" type="button" mat-button (click)="fetchExercises()">Fetch Again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
